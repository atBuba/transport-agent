<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fullscreen Chat</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É –¥–ª—è Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* –û–±–Ω—É–ª—è–µ–º –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            display: flex; 
            flex-direction: column; 
            background-color: #f0f2f5; 
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        header {
            background-color: #fff;
            padding: 15px 20px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        header h2 { margin: 0; font-size: 1.2rem; color: #333; }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–∞—Ç–∞ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω–æ–µ –º–µ—Å—Ç–æ */
        .chat-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            max-width: 1000px; /* –û–≥—Ä–∞–Ω–∏—á–∏–º —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–Ω—Ç–∞, —á—Ç–æ–±—ã –Ω–∞ 4k –º–æ–Ω–∏—Ç–æ—Ä–∞—Ö —Å—Ç—Ä–æ–∫–∏ –Ω–µ –±—ã–ª–∏ –∫–∏–ª–æ–º–µ—Ç—Ä–æ–≤—ã–º–∏ */
            width: 100%;
            margin: 0 auto;
            position: relative;
            background: #fff;
        }

        /* –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π */
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* –°—Ç–∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .message { 
            padding: 10px 18px; 
            border-radius: 12px; 
            max-width: 85%; 
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }
        
        .user { 
            background-color: #007bff; 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 2px;
        }
        
        .bot { 
            background-color: #f1f0f0; 
            color: #2c2c2c; 
            align-self: flex-start; 
            border-bottom-left-radius: 2px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è Markdown –≤–Ω—É—Ç—Ä–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –±–æ—Ç–∞ */
        .bot pre { background: #e0e0e0; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .bot code { font-family: monospace; background: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 3px; }
        .bot pre code { background: transparent; padding: 0; }
        .bot p { margin: 5px 0; }
        .bot ul, .bot ol { margin: 5px 0; padding-left: 20px; }

        /* –û–±–ª–∞—Å—Ç—å –≤–≤–æ–¥–∞ */
        .input-area { 
            padding: 20px; 
            background: #fff; 
            border-top: 1px solid #ddd; 
            display: flex; 
            gap: 10px; 
        }

        input { 
            flex: 1; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 25px; 
            font-size: 16px; 
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #007bff; }

        button { 
            padding: 0 25px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background 0.2s;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .btn-clear {
            background: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
            padding: 5px 15px;
            font-size: 0.8rem;
            border-radius: 5px;
        }
        .btn-clear:hover { background: #dc3545; color: white; }

    </style>
</head>
<body>

    <header>
        <h2>ü§ñ AI Assistant</h2>
        <button onclick="clearHistory()" class="btn-clear">–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
    </header>

    <div class="chat-container">
        <div id="messages">
            <div class="message bot">–ü—Ä–∏–≤–µ—Ç! –Ø –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ. –ß–µ–º –ø–æ–º–æ—á—å?</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleEnter(event)" autocomplete="off">
            <button onclick="sendMessage()" id="sendBtn">‚û§</button>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8081";
        const SESSION_ID = "user_session_v2"; // –ù–æ–≤–∞—è —Å–µ—Å—Å–∏—è

        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const message = inputField.value.trim();
            if (!message) return;

            // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–∫–∞–∫ –æ–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç)
            addMessage(message, 'user');
            inputField.value = '';
            setLoading(true);

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, session_id: SESSION_ID })
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                const data = await response.json();
                
                // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–≤–µ—Ç (–ø–∞—Ä—Å–∏–º Markdown)
                addMessage(data.response, 'bot', true);
            } catch (error) {
                addMessage(`–û—à–∏–±–∫–∞: ${error.message}`, 'bot');
            } finally {
                setLoading(false);
            }
        }

        async function clearHistory() {
            if(!confirm('–£–¥–∞–ª–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é?')) return;
            try {
                await fetch(`${API_URL}/history/${SESSION_ID}`, { method: 'DELETE' });
                document.getElementById('messages').innerHTML = '<div class="message bot">–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞.</div>';
            } catch(e) { alert("–û—à–∏–±–∫–∞ API"); }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è. –¢—Ä–µ—Ç–∏–π –ø–∞—Ä–∞–º–µ—Ç—Ä isMarkdown –≤–∫–ª—é—á–∞–µ—Ç —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ HTML
        function addMessage(text, sender, isMarkdown = false) {
            const messagesDiv = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            
            if (isMarkdown && sender === 'bot') {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É marked –¥–ª—è –ø—Ä–µ–≤—Ä–∞—â–µ–Ω–∏—è Markdown –≤ HTML
                msgDiv.innerHTML = marked.parse(text);
            } else {
                // –î–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤—Å–µ–≥–¥–∞ –≤—ã–≤–æ–¥–∏–º –∫–∞–∫ —Ç–µ–∫—Å—Ç (–∑–∞—â–∏—Ç–∞ –æ—Ç XSS)
                msgDiv.textContent = text;
            }

            messagesDiv.appendChild(msgDiv);
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            requestAnimationFrame(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('sendBtn');
            const input = document.getElementById('userInput');
            btn.disabled = isLoading;
            input.disabled = isLoading;
            btn.textContent = isLoading ? '...' : '‚û§';
            if (!isLoading) input.focus();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
