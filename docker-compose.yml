version: '3.8'

services:
  mcp:
    build: ./MCP
    ports:
      - "8000:8000"
    env_file:
      - .env

  agent-server:
    build: ./agent-server
    ports:
      - "8081:8081"
    depends_on:
      - mcp
    env_file:
      - .env
    environment:
      - MCP_SERVER_URL=http://mcp:8000/sse

  web-app:
    build: ./web-app
    ports:
      - "8080:80"
    depends_on:
      - agent-server